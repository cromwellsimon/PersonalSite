# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: GitHub Pages Blazor WASM
        # You may pin to the exact commit or the version.
        # uses: na1307/blazor-github-pages@0a8bcd8cafd41d1e5d69da859a20363b97f56f86
        uses: na1307/blazor-github-pages@v1.2
        with:
          # Path of project (.csproj)
          project-path: ${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj
          # Path to output in Publish step
          publish-path: _out
          # Set to true only when running this action from the default GitHub Pages repository ({ID}.github.io).
          main-repo: true
          # Whether to apply repository-specific modifications to 404.html as well. This only takes effect when main-repo is false.
          fix-404: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _out/wwwroot/
          

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
